<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnAIfy</title>
    <style>
        :root {--bg:#0f172a; --card:#111827; --fg:#e527eb; --muted:#9ca3af; --accent:#60a5fa;}
        html, body {min-width: 420px;}
        body {margin: 0; background: var(--bg); color: var(--fg); font: 14px/1.4 system-ui, -apple-system, Sergoe UI, Roberto, Helvetica, Arial, sans-serif;}
        .warp {width: 420; padding: 20px 24px;}
        .header{display: flex; gap: 16px; align-items: center; margin-bottom: 12px;}
        .logo{width: 48px; height: 48px; border-radius: 12px; background: #1f2937; display: flex; align-items: center; justify-content: center;}
        .logo img{width: 34px; height: 34px; display: block;}
        h1{font-size: 18px; margin: 0 0 4px;}
        .subtitle{color:var(--muted); margin: 0 0 12px;}
        .card{background:var(--card); border: 1px solid #1f2937; border-radius: 16px; padding: 16px;}
        .explain{color: var(--muted); margin: 6px 0 12px;}
        .toggle{display: flex; align-items: center; justify-content: space-between; gap:18px; padding: 12px; border-radius: 12px;}
        .toggle:hover{background: #0b1220;}
        .toggle label{display: flex; flex-direction: column; gap: 4px; cursor: pointer;}
        .title{font-weight: 600;}
        .desc{color:var(--muted); font-size: 12px;}
        .footer{margin-top: 12px; display: flex; gap: 10px; align-items: center; justify-content: space-between;}
        .btn{border: 1px solid #334155; background: #0b1220; color: var(--fg); padding: 10px 12px; border-radius: 10px; cursor: pointer;}
        .btn:active{transform: translateY(1px);}
        .status{color: var(--muted); font-size: 12px;}
        .link{color: var(--accent); text-decoration: none;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo" title="UnAIfy">
                <!-- Update this and make your own UnAIfy logo -->
                 <img src="icons/strikeAI128.png" alt="UnAIfy Logo" />
            </div>
            <div>
                <h1>UnAIfy</h1>
                <p class="subtitle">Search without AI</p>
            </div>
        </div>
        <div class="card">
            <p class="explain">
                Choose which filters you want to enable.
            </p>
            <div id="features"></div>
            <div class="footer">
                <button id="reset" class="btn" type="button">Reset</button>
                <span id="status" class="status">Ready</span>
            </div>
        </div>
        <a class="link" href="http://developer.chrome.com/docs/extensions/mv3" target="_blank" rel="noreferrer noopener">Chrome MV3 docs</a>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>

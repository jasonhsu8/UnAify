<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnAIfy</title>
  <style>
    :root{--bg:#0f172a; --card:#279c81; --fg:#ffffff; --muted:#e7fff9; --accent:#9bff6a; --border:#334155;--panel:#0b1220;--panel2:#0a0f1c;--danger:#ff7a7a; --radius:16px;}*{box-sizing:border-box;}
    html, body {min-width: 420px;}
    body{margin:0; background:var(--bg); color:var(--fg); font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;}
    .wrap{width:420px; padding: 10px 10px; margin:0 auto;}
    .header{display:flex; gap:14px; align-items:center; margin-bottom:12px;}
    .logo{
      width:54px; height:54px; border-radius:14px;
      background: rgba(39,156,129,0.95);
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.15);
    }
    .logo img{width:40px; height:40px; display:block;}
    h1{font-size:18px; margin:0 0 2px;}
    .subtitle{color:var(--muted); margin:0;}
    .pill{
      margin-left:auto; font-size:11px; padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.2);
      color:var(--muted);
      background: rgba(255,255,255,0.06);
    }

    .card{background:var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 14px; margin: 0 0 10px 0;}
    .explain{color: var(--fg); margin: 6px 0 12px; font-size: 16px;}
    .toggle{display:grid; grid-template-columns: 1fr auto; align-items:start; justify-content:stretch; gap:14px; padding: 12px; border-radius: 14px;}
    .toggle:hover{background: rgba(15, 23, 42, 0.668);}
    .toggle label{display:flex; flex-direction:column; gap:4px; cursor:pointer; flex: 1 1 auto; min-width:0;}
    .title{font-weight:700;}
    .desc{color:var(--muted); font-size:12px; line-height:1.3;}

    /* Switch (toggle) */
    .switch{position:relative; display:inline-block; width:44px; height:24px; flex:0 0 auto;}
    .toggle .switch{align-self:flex-start; margin-top:2px;}
    .switch input{display:none;}
    .slider{
      position:absolute; inset:0; cursor:pointer;
      background: rgba(15,23,42,0.55);
      border: 1px solid rgba(255,255,255,0.20);
      transition:.18s; border-radius:999px;
    }
    .slider:before{
      content:""; position:absolute; height:18px; width:18px; left:3px; top:50%; transform: translateY(-50%);
      background:#fff; border-radius:999px; transition:.18s; opacity:.95; box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .switch input:checked + .slider{ background: rgba(179, 255, 141, 0.753);border-color: rgba(155,255,106,0.55);}
    .switch input:checked + .slider:before{transform: translate(20px, -50%);}

    .footer{margin-top: 12px; display:flex; gap:10px; align-items:center; justify-content:space-between;}
    .btn{border: 1px solid rgba(15,23,42,0.8); background: rgba(15,23,42); color: var(--fg); padding: 10px 12px; border-radius: 12px; cursor:pointer; font-size:12px;}
    .btn:hover{background: rgba(15,23,42,0.5);}
    .btn:active{transform: translateY(1px);}
    .btn.danger{border-color: rgba(255,122,122,0.6);}
    .btn.success{border-color: rgba(0, 255, 51, 0.6);}
    .status{color: var(--muted); font-size: 12px;}

    .panel{margin: 8px 12px 12px; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.18); background: var(--panel);}
    .panel .row{display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;}
    .chip{font-size:11px; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.18); color: var(--muted); background: rgba(255,255,255,0.05); white-space:nowrap;}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .small{font-size:12px; color:var(--muted); line-height:1.35;}
    .link{color: var(--accent); text-decoration: none;}
    .link:hover{text-decoration: underline;}

    details{margin-top: 10px; border: 1px solid rgba(255,255,255,0.14); border-radius: 12px; background: rgba(255,255,255,0.03); overflow:hidden;}
    summary{cursor:pointer; list-style:none; padding: 10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px;}
    summary::-webkit-details-marker{display:none;}
    .summary-left{display:flex; flex-direction:column; gap:2px;}
    .summary-title{font-weight:700; font-size:13px;}
    .summary-sub{font-size:12px; color: var(--muted);}
    .details-body{padding: 10px 12px 12px;}
    textarea{width:100%; min-height: 88px; resize: vertical; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14); background: var(--panel2); color: var(--fg); font-size: 12px; line-height: 1.35; outline:none;
    }
    textarea::placeholder{color: rgba(231,255,249,0.65);}
    .actions{display:flex; justify-content:flex-end; gap:8px; margin-top:10px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo" title="UnAIfy">
        <img src="icons/UnAIfy128.png" alt="UnAIfy Logo" />
      </div>
      <div>
        <h1>UnAIfy</h1>
        <p class="subtitle">Search without AI</p>
      </div>
      <div class="pill">Proof-of-concept</div>
    </div>

    <div class="card">
      <p class="explain"><b>Choose which filters you want to enable!</b></p>
      <div id="features"></div>

      <div class="footer">
        <button id="reset" class="btn" type="button">Reset</button>
        <span id="status" class="status">Ready</span>
      </div>
    </div>

    <div class="small" style="padding: 0 4px 6px;">
      <a class="link" href="http://developer.chrome.com/docs/extensions/mv3" target="_blank" rel="noreferrer noopener">
        Chrome MV3 documentation
      </a>
    </div>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
